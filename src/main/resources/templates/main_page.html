<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>&nbsp;&nbsp;&nbsp;&nbsp;Food&Delivery Management System</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main>
    <form method="post">
        <div class="form-group">
            <input name="coast" class="form-control" type="text" placeholder="Цена">
        </div>
        <div class="form-group">
            <input name="productName" class="form-control" type="text" placeholder="Название">
        </div>
        <div class="form-group">
            <input name="photoUrl" class="form-control" type="text" placeholder="URL фото">
        </div>
        <div class="form-group">
            <input name="description" class="form-control" type="text" placeholder="Описание">
        </div>
        <div class="form-group">
            <input name="weight" class="form-control" type="text" placeholder="Вес (в граммах)">
        </div>
        <button type="submit" class="btn btn-warning">Отправить</button>
    </form>

    <div class="table-container">
        <table>
            <tr>
                <th>Наименование</th>
                <th>Стоимость</th>
                <th>Фото</th>
                <th>Описание</th>
                <th>Вес</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.coast}"></td>
                <td>
                    <img th:src="${product.photoUrl}" alt="Фото">
                </td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.weight}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/edit/' + ${product.id}}">Редактировать</a>
                    <a class="btn btn-danger" th:href="@{'/delete/' + ${product.id}}">Удалить</a>
                </td>
            </tr>
        </table>
    </div>


</main>
</body>
